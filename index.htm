<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Census Dot Density</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.11.1/mapbox-gl.min.css" />
  <style>
    body {
      background-color: #222222;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    #nav {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    #search {
      background-color: #222222dd;
      color: #eeeeee;
      pointer-events: all;
    }

    #loader {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: #22222277;
      z-index: 90;
    }

    .mapboxgl-popup-content {
      padding: 3px 6px !important;
    }

    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="nav" class="container-fluid">
    <div class="row">
      <div id="search" class="col-sm-7 col-md-5 col-lg-4 col-xl-3 p-3 mr-auto">
        <p class="font-weight-bold h4">Census Dot Density, 2011</p>
        <form id="form" class="mb-2">
          <div class="form-row my-2">
            <div class="col-9">
              <input type="text" id="postcode" class="form-control form-control-sm" placeholder="Enter postcode..." />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-info btn-sm btn-block">Go!</button>
            </div>
          </div>
        </form>
        <div class="form-row mb-2">
          <div class="col">
            <select id="selector" class="form-control form-control-sm"></select>
          </div>
        </div>
        <div id="legend"></div>
        <p class="mt-2 mb-0">1 dot = <span id="count"></span> <span id="units"></span></p>
        <p class="mb-0"><small>% in this area <span class="text-secondary">(% national avg)</span></small></p>
      </div>
    </div>
  </div>
  <div id="loader" class="justify-content-center" style="display: flex;">
    <div class="spinner-border text-secondary m-auto" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.11.1/mapbox-gl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.6/wicket.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src='./js/app.js'></script>
</body>

</html>
